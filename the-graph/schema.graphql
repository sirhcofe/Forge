type User @entity {
  id: Bytes!
  owner: Bytes!
  username: String!
  points:BigInt!
  currentProject:BigInt!
  completedProject:[BigInt]!
  evaluated:[Evaluation]! @derivedFrom(field:evaluatee)
  evaluation:[Evaluation]! @derivedFrom(field:user)
  blockTimestamp: BigInt!
}

type Evaluation @entity {
  id:Bytes!
  user:String!
  score:BigInt!
  evaluationFeedback:String!
  projectId:BigInt!
  evaluatee:String!
  blockTimeStamp: BigInt!
}

