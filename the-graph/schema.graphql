
type RoleAdminChanged @entity(immutable: true) {
  id: Bytes!
  role: Bytes! # bytes32
  previousAdminRole: Bytes! # bytes32
  newAdminRole: Bytes! # bytes32
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}




type completeProjectEvent @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  projectId: BigInt! # uint256
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type createEvaluatorOfEvent @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  projectId: BigInt! # uint256
  evaluators: [Bytes!]! # address[]
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type submitAttestationEvent @entity(immutable: true) {
  id: Bytes!
  evaluatee: Bytes! # address
  projectId: BigInt! # uint256
  score: BigInt! # uint256
  evaluationFeedback: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
